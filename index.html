<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPA Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="./Assets/icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="content-wrapper">
    <div class="container">

    <div class="logo">
      <img src="./Assets/logo.png" alt="Logo">
    </div>

    <h1>GPA Calculator</h1>

    <form id="gpaForm">
      <div class="input-group">
        <label for="credits">Credits:</label>
        <select id="credits" required>
          <option value="" disabled selected>Select Credits</option>
          <option value="4">4</option>
          <option value="3">3</option>
          <option value="2">2</option>
          <option value="1">1</option>
        </select>
      </div>

      <div class="input-group">
        <label for="grade">Grade:</label>
        <select id="grade" required>
          <option value="" disabled selected>Select Grade</option>
          <option value="10.0">O</option>
          <option value="9.0">A+</option>
          <option value="8.0">A</option>
          <option value="7.0">B+</option>
          <option value="6.0">B</option>
          <option value="5.0">C</option>
        </select>
      </div>

      <button type="submit">Add Course</button>
      
    </form>


    <div id="results">
      <h2>GPA: <span id="gpaValue">0.00</span></h2>
      <ul id="coursesList"></ul>
      <button1 id="deleteLastCourse">Delete Last Course</button1>
    </div>
  </div>
